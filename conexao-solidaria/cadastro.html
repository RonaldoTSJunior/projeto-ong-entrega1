<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se para ser voluntário ou doador da Conexão Solidária.">
    <title>Cadastro - Conexão Solidária</title>
</head>
<body>

    <header>
        <a href="index.html">
            <img src="imagens/logo-conexao-solidaria.png" alt="Logo da ONG Conexão Solidária" width="250">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Participe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Participe (Cadastro de Voluntários e Doadores)</h1>
        
        <img src="imagens/imagem-cadastro.jpg" alt="Ilustração abstrata simbolizando novas conexões e oportunidades" width="600">

        <p>Preencha o formulário abaixo para começar sua jornada conosco.</p>

        <form action="/processar-cadastro" method="post">

            <fieldset>
                <legend>Dados Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome_completo" required minlength="3">
                </div>
                <br>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                           placeholder="123.456.789-00" 
                           title="Digite um CPF no formato 123.456.789-00" 
                           required>
                </div>
                <br>
                <div>
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" 
                           pattern="\(\d{2}\) \d{4,5}-\d{4}" 
                           placeholder="(11) 98765-4321" 
                           title="Digite um telefone no formato (XX) XXXXX-XXXX" 
                           required>
                </div>
                <br>
                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="data_nascimento" required>
                </div>

            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" 
                           pattern="\d{5}-\d{3}" 
                           placeholder="12345-000" 
                           title="Digite um CEP no formato 12345-000" 
                           required>
                </div>
                <br>
                <div>
                    <label for="endereco">Endereço (Rua, N°):</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                <br>
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>
                <br>
                <div>
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione...</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </select>
                </div>

            </fieldset>
            
            <br>
            <button type="submit">Enviar Cadastro</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2025 Conexão Solidária. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
